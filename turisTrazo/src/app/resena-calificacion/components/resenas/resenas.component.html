      </div>

        {{resena?.fecha | date}} - Tour:{{resena?.tour?.nombre | titlecase}} - GuÃ­a:
        {{resena?.tour?.guia?.usuario?.nombre | titlecase}}

    </div>
  </div>
  <div class="mb-6 p-0">
    <h3 class="text-base md:text-base font-semibold mb-2">{{resena?.titulo}}</h3>
    <p class="block font-sans text-base font-light leading-relaxed text-inherit antialiased">
      {{resena?.descripcion}}
    </p>
  </div>
</div>
