<div class="fixed top-0 right-0 m-4 p-2 bg-white text-black border rounded-sm shadow-gray-500 shadow-lg cursor-pointer w-1/4"
    *ngIf="type === 'toast-error'; else successTemplate">
    <div class="flex items-center">
        <div class="w-1 h-full bg-red-500 absolute left-0 top-0"></div>
        <i class="pl-2 fas fa-times-circle text-black text-lg mr-2"></i>
        <div>{{ message }}</div>
    </div>
</div>

<ng-template #successTemplate>
    <div
        class="fixed top-0 right-0 m-4 p-2 bg-white text-black border rounded-sm shadow-gray-500 shadow-lg cursor-pointer">
        <div class="flex items-center">
            <div class="w-1 h-full bg-green-500 absolute left-0 top-0"></div>
            <i class="pl-2 fas fa-check-circle text-black text-lg mr-2"></i>
            <div>{{ message }}</div>
        </div>
    </div>
</ng-template>
