<div class="sidenav-header">

    width="150px"
    height="150px"
    src="https://definicion.de/wp-content/uploads/2013/03/perro-1.jpg"
    alt=""
  />
  <div class="header-text bg-gray-500">
    <h2>Pets</h2>

<mat-nav-list>
  <a mat-list-item *ngFor="let item of menuItems">

    <span matListItemTitle>{{ item.label }}</span>
  </a>
</mat-nav-list>
